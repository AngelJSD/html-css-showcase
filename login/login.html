<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Platzi Video - Login</title>
  </head>
  <body>
    <header class="myHeader">
      <img class="myHeader__logo" src="../assets/logo-platzi-video-BW2.png" alt="PlatziVideoLogo" />
    </header>
    <section class="mainContent">
      <section class="mainContent__form">
        <h2>Login</h2>
        <section class="mainContent__form--inputs">
          <input type="email" placeholder="User" />
          <input type="password" placeholder="Password" />
          <button class="mainContent__form--loginButton">Login</button>
          <div class="mainContent__form--recover">
            <label>
              <input type="checkbox" />
              Remember me
            </label>
            <a href="/">Forgot your password?</a>
          </div>
        </section>
        <section class="mainContent__form--loginOptions">
          <div class="mainContent__form--googletwitter">
            <img src="../assets/google-icon.png" alt="GoogleIcon" />
            <a href="/">Login with Google</a>
          </div>
          <div class="mainContent__form--googletwitter">
            <img src="../assets/twitter-icon.png" alt="TwitterIcon" />
            <a href="/">Login with Twitter</a>
          </div>
        </section>
        <section class="mainContent__form--register">
          Need an account?
          <a href="/">Register</a>
        </section>
      </section>
    </section>
    <footer class="myFooter">
      <a href="/">Terms & Conditions</a>
      <a href="/">Privacity</a>
      <a href="/">Customer Support</a>
    </footer>
  </body>
</html>
