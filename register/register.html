<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Platzi Video - Register</title>
  </head>
  <body>
    <header class="myHeader">
      <img class="myHeader__logo" src="../assets/logo-platzi-video-BW2.png" alt="PlatziVideoLogo" />
    </header>
    <section class="mainContent">
      <section class="mainContent__form">
        <h2>Register</h2>
        <section class="mainContent__form--inputs">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="mainContent__form--loginButton">Register</button>
        </section>
        <section class="mainContent__form--register">
          Already got an account?
          <a href="/">Login</a>
        </section>
      </section>
    </section>
    <footer class="myFooter">
      <a href="/">Terms & Conditions</a>
      <a href="/">Privacity</a>
      <a href="/">Customer Support</a>
    </footer>
  </body>
</html>
